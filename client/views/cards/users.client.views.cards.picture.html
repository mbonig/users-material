<md-card>
  <md-card-header>
    <md-card-header-text>
      <span class="md-headline">Change Profile Picture</span>
    </md-card-header-text>
    <md-card-avatar>
      <img class="md-user-avatar" ng-src="{{vm.user.profileImageURL}}" alt="{{vm.user.displayName}}">
    </md-card-avatar>
  </md-card-header>
  <md-card-content>
    <md-input-container class="md-block">
      <div
        ng-show="!vm.file"
        ngf-select ngf-drop ng-model="vm.file"
        class="drop-box ng-pristine ng-valid" ngf-drop-available="dropAvailable">Select File
        <span ng-show="dropAvailable" class=""> or Drop File</span>
      </div>
      <img ngf-src="vm.file">
    </md-input-container>
  </md-card-content>
  <md-card-actions md-theme="card-actions" layout="row" layout-align="end center">
    <md-button ng-disabled="vm.executing || !vm.file" class="md-raised md-primary" ng-click="vm.save()">Save</md-button>
    <md-button ng-disabled="vm.executing || !vm.file" class="md-raised md-warn" ng-click="vm.clear()">Cancel</md-button>
  </md-card-actions>
  <md-progress-linear class="md-accent" ng-show="vm.executing" md-mode="indeterminate"></md-progress-linear>
</md-card>
