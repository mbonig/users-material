<md-toolbar>
  <div class="md-toolbar-tools">
    <h2 class="md-title">Or create an account</h2>
    <span flex></span>
    <md-button class="md-icon-button md-accent" aria-label="Clear Form" ng-click="vm.clearForm()">
      <ng-md-icon icon="cached"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-content>
  <form name="vm.forms.signUp" ng-submit="vm.signup()" novalidate>
    <md-input-container class="md-block">
      <input type="text" id="firstName" name="firstName" ng-model="vm.user.name.first" placeholder="First Name" required>
      <div ng-messages="vm.forms.signUp.firstName.$error" role="alert">
        <div ng-message="required">First name is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="text" id="lastName" name="lastName" ng-model="vm.user.name.last" placeholder="Last Name" required>
      <div ng-messages="vm.forms.signUp.lastName.$error" role="alert">
        <div ng-message="required">Last name is required.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="email" id="email" name="email" ng-model="vm.user.email" placeholder="Email address" lowercase required>
      <div ng-messages="vm.forms.signUp.email.$error" role="alert">
        <div ng-message="required">Email address is required.</div>
        <div ng-message="email">Email address is invalid.</div>
      </div>
    </md-input-container>
    <md-input-container class="md-block">
      <input type="password" id="password" name="password" ng-model="vm.user.password" placeholder="Password" uib-popover="{{vm.popoverMsg}}" uib-popover-trigger="focus" password-validator required>
      <div ng-messages="vm.forms.signUp.password.$error" role="alert">
        <div ng-message="required">Password is required.</div>
        <div ng-repeat="passwordError in passwordErrors">
          <div ng-show="vm.forms.signUp.password.$error.requirements">{{passwordError}}</div>
        </div>
      </div>
    </md-input-container>
    <section layout="row" layout-align="center center">
      <md-button type="submit" class="md-raised md-primary" aria-label="Sign Up" ng-disabled="vm.forms.signUp.$invalid">Sign up</md-button>
    </section>
    <section layout="row" layout-align="center center" ng-show="vm.error">
      <strong ng-bind="vm.error"></strong>
    </section>
  </form>
</md-content>
